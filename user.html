<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Account</title>
    <link rel="stylesheet" href="css/user.css" />
  </head>
  <body>
    <form id="accountForm">
      <div class="account-container">
        <div class="header">
          <h2>Manage Account</h2>
          <button type="button" onclick="window.location.href='search.html'">
            Back to Contacts
          </button>
        </div>

        <!-- display success/error messages -->
        <div id="messageContainer" style="margin-bottom: 10px"></div>

        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter Username" />
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter Email" />
        </div>
        <input type="hidden" id="password" />

        <div class="button-row">
          <button
            type="button"
            id="edit-password-btn"
            onclick="togglePasswordFields()"
          >
            Edit Password
          </button>
          <button type="button" class="delete-btn" onclick="confirmDelete()">
            Delete Account
          </button>
        </div>

        <div id="password-fields" style="display: none;">
          <div class="input-group">
            <label for="old-password">Enter old password:</label>
            <input
              type="password"
              id="old-password"
              placeholder="Enter old password"
            />
          </div>
          <div class="input-group">
            <label for="new-password">Enter new password:</label>
            <input
              type="password"
              id="new-password"
              placeholder="Enter new password"
            />
          </div>
          <div class="input-group">
            <label for="confirm-password">Re-type new password:</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Re-type new password"
            />
          </div>
        </div>

        <div class="button-container">
          <button type="submit" id="saveChanges">Save Changes</button>
        </div>
      </div>
    </form>

    <script src="js/user.js"></script>
  </body>
</html>
